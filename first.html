<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Resume</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#141e30,#243b55);
}

.resume{
    width:420px;
    padding:35px;
    border-radius:20px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    box-shadow:0 25px 50px rgba(0,0,0,0.4);
    color:white;
    text-align:center;
}

h2{
    margin-bottom:25px;
    letter-spacing:2px;
}

.info{
    margin-bottom:20px;
    font-size:16px;
}

button{
    width:100%;
    margin:10px 0;
    padding:14px;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:30px;
    cursor:pointer;
    color:white;
    background:linear-gradient(90deg,#ff512f,#dd2476);
    box-shadow:0 0 15px rgba(255,81,47,0.8);
    transition:0.4s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 30px rgba(255,81,47,1);
}
</style>
</head>

<body>

<div class="resume">
    <h2>MY RESUME</h2>

    <div class="info"><strong>Name:</strong> SAYOOJ RAM</div>
    <div class="info"><strong>College:</strong> College of Engineering Cherthala</div>

    <button onclick="location.href='grades.html'">View Grades</button>
    <button onclick="location.href='hobbies.html'">View My Hobbies</button>
    <button onclick="location.href='languages.html'">Programming Languages</button>
    <button onclick="location.href='achievements.html'">Achievements</button>
</div>

</body>
</html>
